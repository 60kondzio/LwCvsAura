<template>
    <lightning-card title="Opportunity search LWC" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
                <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" 
                    label="Search" value={searchKey}></lightning-input>
            <template if:true={opportunities.data}>
                <template for:each={opportunities.data} for:item="opp">
                    <p key={opp.Id}>{opp.Name}</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
